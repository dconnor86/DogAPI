<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Random</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Dog API: A Simple Example</h1>

        <form>
            How many dogs would you like to see?  1-50 <br>
            <input type='number' name='number'  id='entry' value=3>
          <input type="submit" value="Get a dog pic!">
        </form>
        <section class="results hidden">
          <h2>Look at this dog!</h2>
          <img class="results-img1" alt="placeholder">
          <img class="results-img2" alt="placeholder">
          <img class="results-img3" alt="placeholder">
        </section>
    </div>
    <script src="JS.js"></script>
</body>
</html>
